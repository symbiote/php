    - docker login -u ${DOCKER_HUB_USER} -p ${DOCKER_HUB_PASS}
  script:
    - docker build --pull -f Dockerfile-alpine -t "$CI_REGISTRY_IMAGE:latest-alpine" -t "$CI_REGISTRY_IMAGE:7.4-alpine"  -t symbiote/php-fpm:latest-alpine -t symbiote/php-fpm:7.4-alpine .
    - docker push "$CI_REGISTRY_IMAGE:latest-alpine"
    - docker push "$CI_REGISTRY_IMAGE:7.4-alpine"
    - docker push symbiote/php-fpm:latest-alpine
    - docker push symbiote/php-fpm:7.4-alpine
  only:
    changes:
      - Dockerfile-alpine
      - memory.ini
      - sspak.phar
      - tools-entrypoint.sh
      - xdebug.ini
      - php.ini

