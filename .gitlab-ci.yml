docker-php-latest:
  # Official docker image.
  image: docker:19.03.12
  stage: build
  services:
    - docker:19.03.12-dind
  before_script:
    - docker login -u "$CI_REGISTRY_USER" -p "$CI_REGISTRY_PASSWORD" $CI_REGISTRY
    - docker login -u ${DOCKER_HUB_USER} -p ${DOCKER_HUB_PASS} 
  script:
    - docker build --pull -t "$CI_REGISTRY_IMAGE" -t "$CI_REGISTRY_IMAGE:7.4"  -t symbiote/php-fpm:latest -t symbiote/php-fpm:7.4 .
    - docker push "$CI_REGISTRY_IMAGE"
    - docker push symbiote/php-fpm:latest
    - docker push symbiote/php-fpm:7.4
  only:
    changes:
      - Dockerfile
      - memory.ini
      - sspak.phar
      - tools-entrypoint.sh
      - xdebug.ini
      - php.ini

docker-php-latest-alpine:
  # Official docker image.
  image: docker:20.10.8
  stage: build
  services:
    - docker:20.10.8-dind
